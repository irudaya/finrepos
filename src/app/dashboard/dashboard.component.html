<!-- * * * * * * * * * * * The dashboard component below * * * * * * * * * * * -->
<div class="dashboard-container">
    <div class="container mt-4">
        <h1 class="text-center">Dashboard</h1>
      
        <!-- Row 1: Summary Cards -->
        <div class="row mt-4">
          <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
              <div class="card-body">
                <h5 class="card-title">Total Investments</h5>
                <p class="card-text">$1,200,000</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
              <div class="card-body">
                <h5 class="card-title">Annual Returns</h5>
                <p class="card-text">8.5%</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-white bg-warning mb-3">
              <div class="card-body">
                <h5 class="card-title">Volatility</h5>
                <p class="card-text">12%</p>
              </div>
            </div>
          </div>
        </div>
      
        <!-- Row 2: Charts -->
        <div class="row mt-4">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Asset Allocation</h5>
                <canvas id="assetChart"></canvas>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Market Trends</h5>
                <canvas id="trendChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
